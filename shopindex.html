<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/common.css" type="text/css">
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/shopindex.css" type="text/css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_499154_do2bcrl2w0hn0zfr.css" type="text/css">
	<script type="text/javascript" src="js/viewport.js"></script>
</head>
<body>
	<div class="container">
		<div class="banner"><img src="images/my/2.jpg" alt=""></div>
		<div class="shopindex">
			<div class="shophot-detail white"> 
				<div class="hotshoplogo">

				<div class="btn fr"><a href="my/collet_goods.html">收藏店铺</a></div>
			</div>
			<div class="navbar white" id="navbar">
				<ul>
					<li class="current">店铺首页</li>
					<li>全部商品</li>
					<li>新品上架</li>
				</ul>
			</div>
			<div class="shopindex-content">
				<div class="shophome-product table"></div>
				<div class="allproduct table" style="display: none;"></div>
				<div class="newprodect table" style="display: none;"></div>

		</div>

	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script>

		var allproduct = ('<div class="list"> <div class="goods-img"><a href="goods-detail.html"> <img src="http://www.ysc66.com/Uploads//goods/2017-09-14/59ba1daf90c7d_600x600.jpg" alt=""> </a></div> <div class="goods-detail"> <div class="ysc">  <div class="goods-name"> <p>秋季新款女装韩版休闲百搭秋季新款女装韩版休闲百搭</p> <div class="goods-price">￥<span>68</span>.00</div> </div> </div></div> </div>');

		$(".newprodect").append(Array(6).fill(newprodect));


		// 点击navbar切换
		$("#navbar ul li").on('click',function(){
			$(".shopindex-content .table").eq($(this).index()).show().siblings().hide();
			$(this).addClass('current').siblings().removeClass('current');
		});
	</script>
</body>
</html>
