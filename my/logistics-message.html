	<script>
		$(".logistics-message ul li em img").on('click',function(){
			if ($(this).attr('src')=='../images/my/slide_right.png') {
				$(this).attr('src','../images/my/slide_left.png');
			}else
			{
				$(this).attr('src','../images/my/slide_right.png');
			}
		})
