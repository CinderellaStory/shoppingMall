<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>卖家</title>
	<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/common.css" type="text/css">
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/seller.css" type="text/css">
	<link rel="stylesheet" href="css/usercenter.css" type="text/css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_499154_do2bcrl2w0hn0zfr.css" type="text/css">
	<script type="text/javascript" src="js/viewport.js"></script>
</head>
<body>
	<div class="container">
		<div class="seller">
			<div class="userHeader">
				<div class="user">
					<div class="set"><a href="set.html"><img src="images/my/nav_setting.png" alt=""></a></div>
					<ul class="user-info">
						<li class="userlogo"><img src="images/default.jpg" alt=""></li>
						<li class="username">
							<p class="nameinfo"><span>Lisa</span><img src="images/my/icon_woman.png" alt=""></p>
							<p class="switch">点击切换角色</p>
						</li>
						<li class="seticon"><img src="images/my/nav_next.png" alt=""></li>
					</ul>
					<ul class="user-status">
						<li>
							<p>24</p>
							<p>我的积分</p>
						</li>
						<li>
							<p>96.03</p>
							<p>我的余额</p>
						</li>
						<li>
							<p>88</p>
							<p>我的收藏</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="order-info">
				<h4>
					<span>我的订单</span>
					<em class="fr"><img src="images/my/icon_next.png" alt=""></em>
				</h4>
				<ul class="order-status">
					<li class="stay-payment"><i><img src="images/my/icon_obligation.png" alt=""></i><span>代付款</span></li>
					<li class="stay-sent"><i><img src="images/my/icon_ToSendTheGoods.png" alt=""></i><span>待发货</span></li>
					<li class="stay-take"><i><img src="images/my/icon_ForTheGoods.png" alt=""></i><span>待收货</span></li>
				</ul>
			</div>
			<div class="my-list">
				<ul>
					<li class="shop-set">
						<a href="">
							<img src="images/my/icon_shop.png" alt="">
							<span>店铺设置</span>
							<img src="images/my/icon_next.png" alt="" class="fr">
						</a>
					</li>
					<li class="classify-manage">
						<a href="">
							<img src="images/my/icon_kind.png" alt="">
							<span>分类管理</span>
							<img src="images/my/icon_next.png" alt="" class="fr">
						</a>
					</li>
					<li class="goods-manage">
						<a href="">
							<img src="images/my/icon_merchandise.png" alt="">
							<span>商品管理</span>
							<img src="images/my/icon_next.png" alt="" class="fr">
						</a>
					</li>
					<li class="logistics-massge">
						<a href="">
							<img src="images/my/icon_logistics.png" alt="">
							<span>物流管理</span>
							<img src="images/my/icon_next.png" alt="" class="fr">
						</a>
					</li>
				</ul>
			</div>
		</div>
		<footer class="white">
			<a href="index.html">
				<i class="iconfont icon-shouye"></i>
				<p>首页</p>
			</a>
			<a href="boutique.html">
				<i class="iconfont icon-jingpin"></i>
				<p>精品</p>
			</a>
			<a href="shop.html">
				<i class="iconfont icon-dianming"></i>
				<p>名店</p>
			</a>
			<a href="my.html" class="item-active">
				<i class="iconfont icon-wode"></i>
				<p>我的</p>
			</a>
		</footer>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
