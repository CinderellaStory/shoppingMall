<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的</title>
	<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/common.css" type="text/css">
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/my.css" type="text/css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_499154_do2bcrl2w0hn0zfr.css" type="text/css">
	<script type="text/javascript" src="js/viewport.js"></script>
</head>
<body>
	<div class="container">
		<div class="my">
			<div class="userHeader">
				<div class="user">
					<div class="set"><img src="images/my/nav_setting.png" alt=""></div>
					<ul class="user-info">
						<li class="userlogo"><img src="images/default.jpg" alt=""></li>
						<li class="username">
							<p class="nameinfo"><span>Lisa</span><img src="images/my/icon_woman.png" alt=""></p>
							<p class="switch">点击切换角色</p>
						</li>
						<li class="seticon"><img src="images/my/nav_next.png" alt=""></li>
					</ul>
					<ul class="user-status">
						<li>
							<p>24</p>
							<p>我的积分</p>
						</li>
						<li>
							<p>96.03</p>
							<p>我的余额</p>
						</li>
						<li>
							<p>88</p>
							<p>我的收藏</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="order-info">
				<h4>
					<span>我的订单</span>
					<em class="fr"><img src="images/my/icon_next.png" alt=""></em>
				</h4>
				<ul class="order-status">
					<li><i><img src="images/my/icon_obligation.png" alt=""></i><span>代付款</span></li>
					<li><i><img src="images/my/icon_ToSendTheGoods.png" alt=""></i><span>待发货</span></li>
					<li><i><img src="images/my/icon_ForTheGoods.png" alt=""></i><span>待收货</span></li>
					<li><i><img src="images/my/icon_toEvaluate.png" alt=""></i><span>待评价</span></li>
				</ul>
			</div>
			<div class="my-list">
				<ul>
					<li>
						<a href="">
							<img src="images/my/icon_integral.png" alt="">
							<span>积分明细</span>
							<img src="images/my/icon_next.png" alt="" class="fr">
						</a>
					</li>
					<li>
						<a href="">
							<img src="images/my/icon_funds.png" alt="">
							<span>资金明细</span>
							<img src="images/my/icon_next.png" alt="" class="fr">
						</a>
					</li>
					<li>
						<a href="">
							<img src="images/my/icon_vouchers.png" alt="">
							<span>购物券明细</span>
							<img src="images/my/icon_next.png" alt="" class="fr">
						</a>
					</li>
					<li>
						<a href="">
							<img src="images/my/icon_letters.png" alt="">
							<span>站内信明细</span>
							<img src="images/my/icon_next.png" alt="" class="fr">
						</a>
					</li>
					<li>
						<a href="">
							<img src="images/my/icon_shop.png" alt="">
							<span>我要开店</span>
							<img src="images/my/icon_next.png" alt="" class="fr">
						</a>
					</li>
					<li>
						<a href="">
							<img src="images/my/icon_about.png" alt="">
							<span>关于我们</span>
							<img src="images/my/icon_next.png" alt="" class="fr">
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
